<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Gradient Generator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="canvas">
      <div class="container">
        <div class="output">
          <div id="output-color"></div>
          <input type="text" id="output-code" readonly />
        </div>
        <div class="actions">
          <button class="button" id="generate">Generate</button>
          <button class="button" id="copy">Copy</button>
        </div>
      </div>
      <div class="toast">Gradient code copied</div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
